<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>Hungry Monster</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark-purple"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark-purple" href="javascript:void(0)"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark-purple" href="javascript:void(0)"
                  >Recipes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark-purple" href="javascript:void(0)"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- search area -->
      <section id="search-area" class="py-4">
        <div class="container px-3 px-sm-0">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <form id="search-meal-form" class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control border-0"
                    placeholder="Search Meal..."
                    id="search-meal-input"
                  />
                  <button
                    class="
                      input-group-text
                      border-0
                      btn
                      bg-dark-purple
                      text-white
                    "
                    type="submit"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- /search area -->

      <!-- selected meal -->
      <section id="selected-meal">
        <div class="container px-3 px-sm-0">
          <div
            id="selected-meal-container"
            class="row justify-content-center g-4"
          ></div>
        </div>
      </section>
      <!-- /selected meak -->

      <!-- seached results -->
      <section id="searched-results" class="py-5">
        <div class="container px-3 px-sm-0">
          <div id="searched-results-container" class="row g-4"></div>
        </div>
      </section>
      <!-- /seached results -->
    </main>
    <!-- /main -->

    <!-- JS -->
    <script src="js/index.js"></script>
  </body>
</html>
